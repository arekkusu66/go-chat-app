version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        overrides:
          - column: "users.password"
            go_struct_tag: 'json:"-"'

          - column: "user_relations.type"
            go_type:
              import: "gochat/types"
              package: "types"
              type: "UserRelation"

          - column: "user_chatrooms.type"
            go_type:
              import: "gochat/types"
              package: "types"
              type: "ChatRoom"

          - column: "auth_verification.type"
            go_type:
              import: "gochat/types"
              package: "types"
              type: "Verification"

          - column: "dms.status"
            go_type:
              import: "gochat/types"
              package: "types"
              type: "DM"